<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/logo/ohmyfood@2x.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/css/index.css" />
    <title>Oh My Food</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <section class="header__banner">
          <img src="assets/images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" />
        </section>
        <form action="" class="location">
          <label for="searchlocation" class="location__icon">
            <img src="assets/images/icons/location.svg" alt="" />
          </label>
          <input
            id="searchlocation"
            type="text"
            class="location__search"
            value="Paris, Belleville"
          />
        </form>
      </header>
      <main class="content">
        <section class="intro">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <button type="button" class="btn">
            <span>Explorer nos restaurants</span>
          </button>
        </section>
        <section class="fonctionnement">
          <div class="content">
            <h1>Fonctionnement</h1>
            <ul class="content__list">
              <li class="l1">
                <p>Choississez un restaurant</p>
              </li>
              <li class="l2"><p>Composez votre menu</p></li>
              <li class="l3"><p>Dégustez au restaurant</p></li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
